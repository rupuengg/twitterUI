<!doctype html>
<html ng-app="twitterUI">
  <head>
    
    <base href="/"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Analysis on Tweets">
    <meta name="keywords" content="Twitter Miner">
    <meta name="author" content="QDSA">

    

    <title>Twitter Miner</title>
    <link rel="shortcut icon" type="image/ico" href="./tweetminer.png"/>

    <link type="text/css" rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.min.css?rev=@@hash"/>

    <link type="text/css" rel="stylesheet" href="./tweets/styles/frameworks_overrides.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="./tweets/styles/fonts.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="./tweets/styles/position.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="./tweets/styles/styles.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="./tweets/styles/media_queries.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="./tweets/styles/events.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="./tweets/styles/grid-style.css?rev=@@hash"/>
  </head>

  <body>
    <header style="margin-bottom:90px;color:#ffffff;">
        <div class="navbar navbar-inverse navbar-fixed-top color-tw" role="navigation">
                <span class="h1">Twitter Miner</span>
                <user-section></user-section>
        </div>
        

       
    </header>
    <div style="position:relative;" ui-view></div>
    
    
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom color-tw" role="navigation">
            <div class="container">
                <div class="navbar-header pull-right" style="color:#ffffff;margin-top:10px;">&copy; Twitter Miner 2016</div>
            </div>
        </div>
    </footer>
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        },
        i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>

    

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js?rev=@@hash"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js?rev=@@hash"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.js?rev=@@hash"></script>
    <script type="text/javascript" src="./bower_components/angular-messages/angular-messages.js?rev=@@hash"></script>
    <script type="text/javascript" src="./bower_components/angular-route/angular-route.js?rev=@@hash"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js?rev=@@hash"></script>
    
    <script type="text/javascript" src="./app.js?rev=@@hash"></script>
    <script type="text/javascript" src="./app.config.js?rev=@@hash"></script>
    <script type="text/javascript" src="./app.route.js?rev=@@hash"></script>
    <script type="text/javascript" src="./common/services/response-interceptor.js"></script>
    <script type="text/javascript" src="./common/directives/user-section-directive.js"></script>
    <script>
        (function(w) {
            w.success = <%-success%>;
            if (<%-success%>) {
                w.user = {
                    name: <%-user.name%>,
                    picture: <%-user.picture%>
                };
            }

        }(window));
    </script>
    
    <script type="text/javascript" src="./auth/services/login-service.js"></script>
    <script type="text/javascript" src="./auth/controllers/login-controller.js"></script>

    <script type="text/javascript" src="./tweets/models/tweets-model.js?rev=@@hash"></script>
    <script type="text/javascript" src="./tweets/services/tweets-dao.js?rev=@@hash"></script>
    <script type="text/javascript" src="./tweets/services/tweets-resource.js?rev=@@hash"></script>
    <script type="text/javascript" src="./tweets/controllers/tweets-controller.js?rev=@@hash"></script>
  </body>
</html>
